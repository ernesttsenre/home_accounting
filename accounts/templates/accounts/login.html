{% extends 'auth.html' %}

{% block content %}
    <br/>

    <div class="lead text-center">Авторизация</div>

    {% if form.errors %}
        <div class="alert alert-danger">
            Авторизация провалена, попробуйте снова
        </div>
    {% endif %}

    <form class="form-signin" method="post" action="{% url 'accounts:login' %}">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Логин" required autofocus>
        </div>

        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required>
        </div>

        <button class="btn btn-primary btn-block" type="submit">Войти</button>
        <input type="hidden" name="next" value="/"/>
    </form>
{% endblock %}
