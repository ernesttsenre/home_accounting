{% load humanize %}

<div class="progress" style="border-radius: 0; margin-bottom: 0;">
    <div class="progress-bar progress-bar-{{ week_credit.color }}" role="progressbar"
         aria-valuenow="{{ week_credit.percent }}" aria-valuemin="0"
         aria-valuemax="100" style="width: {{ week_credit.percent }}%; min-width: 10em;">
        <span class="sr-only">
            {{ week_credit.amount | intcomma }} из {{ week_credit.limit | intcomma }}
        </span>
    </div>
</div>
